<html>
<head>
	<meta charset="UTF-8">
	<script language="javascript" type="text/javascript" src="../js/p5.js"></script>
	<script language="javascript" src="../js/p5.dom.js"></script>
	<script language="javascript" src="../js/p5.sound.js"></script>
	<script language="javascript" type="text/javascript" src="../js/preview.js"></script>
	<script language="javascript" type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script language="javascript" type="text/javascript" src="../js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">

	<style>
		body {padding: 0; margin: 0;} 
		.myStyle {font-family: Courier; color:red; font-size:18px;}
	</style>
	<title>Preview</title>

</head>

<body>
	<div id="myCanvas"></div>


<!-- Modal -->
<div id="errorFormModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
        <p>Please add the name of your creation and some text about your creation</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div id="thanksModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Creation Sucess</h4>
      </div>
      <div class="modal-body">
        <p>Thanks for your creation, now save the file with the information</p>
      </div>
      <div class="modal-footer">
        <button id="saveBTN" type="button" class="btn btn-default" data-dismiss="modal">Save</button>
      </div>
    </div>

  </div>
</div>


</body>
</html>
